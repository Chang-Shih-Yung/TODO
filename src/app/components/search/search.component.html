<div class="flex justify-center">
  <div class="search text-center mt-8">
    <input type="text" [(ngModel)]="keyword"
      class="mr-2 flex-1 border bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
      placeholder=" Search" />
    <button (click)="doSearch()"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Search
    </button>
    <ul class="flex gap-4">
      <li *ngFor="let item of history; let key = index" class="mt-4">
        {{ item }}
        <!-- toString() 方法將索引值轉換為字串 -->
        <button *ngIf="item" (click)="deleteHistory(key.toString())"
          class="mx-4 rounded-md bg-slate-300 px-3 py-1.5 text-sm font-light text-white shadow-sm hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:bg-slate-300">
          X
        </button>
      </li>
    </ul>
  </div>
</div>
