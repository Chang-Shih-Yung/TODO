<div class="flex justify-center">
  <div class="search text-center mt-8">
    <p class="mb-8">TodoList</p>
    <!-- 監聽鍵盤事件 -->
    <input type="text" [(ngModel)]="keyword" (keyup)="doAdd($event)"
      class="w-full mr-2 flex-1 border bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
      placeholder="List" />
    <p>代辦事項</p>
    <ul class="flex gap-4 h-60 border">
      <ng-container *ngFor="let item of todoList; let key = index">
        <li class="flex justify-center items-center mt-4 h-12 px-4 border" *ngIf="item.title && item.status == 0">
          <!-- 雙向綁定狀態值的改變，預設=0，checkbox點擊狀態返回1/0，所以點擊之後變1。並且雙向綁定傳回、更新todoList物件的status-->
          <input type="checkbox" [(ngModel)]="item.status" (change)="checkboxChange()">{{ item.title }}
          <button (click)="delete(key.toString())" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">X</button>
        </li>
      </ng-container>
    </ul>
    <p>已完成事項</p>
    <ul class="flex gap-4 h-60 border">
      <ng-container *ngFor="let item of todoList; let key = index">
        <li class="flex justify-center items-center mt-4 h-12 px-4 border" *ngIf="item.title && item.status == 1">
          <!-- 雙向綁定狀態值的改變 -->
          <input type="checkbox" [(ngModel)]="item.status" (change)="checkboxChange()">{{ item.title }}
          <button (click)="delete(key.toString())" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">X</button>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
